name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Add Android Platform
        run: |
          # If folder exists, we remove to ensure clean state
          rm -rf android
          npx cap add android

      - name: Inject Permissions (Overwrite Manifest)
        run: cp .github/AndroidManifest.xml android/app/src/main/AndroidManifest.xml

      - name: Create dummy index.html (for sync)
        run: |
          mkdir -p out
          echo '<!DOCTYPE html><html><body>App</body></html>' > out/index.html

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build APK (Debug)
        run: cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
